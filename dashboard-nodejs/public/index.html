<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- デジタル時計風フォント(Orbitron)をGoogle Fontsから読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- スタイルシートを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 時計表示エリア -->
        <div class="clock-container">
            <div id="clock">00:00</div>
        </div>

        <!-- 情報表示エリア -->
        <div class="info-container">
            <!-- 天気と日付、秒のコンテナ -->
            <div class="bottom-container">
                <!-- ニュースティッカーのコンテナ -->
                <div class="news-container">
                    <div id="news-ticker-content"></div>
                </div>
                <!-- 右側の情報エリア -->
                <div class="right-meta-container">
                    <div class="date-seconds-wrapper">
                        <div id="date"></div>
                        <div id="seconds">00</div>
                    </div>
                    <div id="weather"></div>
                </div>
            </div>
        </div>

        <!-- 設定ページへのリンク -->
        <a href="/settings.html" class="settings-link" title="設定">⚙️</a>
    </div>

    <!-- jQueryを読み込みます -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- フロントエンドのJavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
