<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container settings-page">
        <h1>設定</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="rss-urls">RSSフィードURL (1行に1つ):</label>
                <textarea id="rss-urls" rows="5" placeholder="例: https://news.yahoo.co.jp/rss/topics/top-picks.xml"></textarea>
            </div>
            <div class="form-group">
                <label for="scroll-speed">ニュース速度 (ピクセル/秒):</label>
                <input type="number" id="scroll-speed" placeholder="例: 120" required>
            </div>
            <div class="form-group">
                <label for="latitude">緯度:</label>
                <input type="number" step="any" id="latitude" placeholder="例: 35.6895" required>
            </div>
            <div class="form-group">
                <label for="longitude">経度:</label>
                <input type="number" step="any" id="longitude" placeholder="例: 139.6917" required>
            </div>
            <button type="submit">保存</button>
        </form>
        <a href="/" class="back-link">ダッシュボードに戻る</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // 保存された設定を読み込む
            $('#rss-urls').val(localStorage.getItem('rssUrls'));
            $('#scroll-speed').val(localStorage.getItem('scrollSpeed') || '120');
            $('#latitude').val(localStorage.getItem('latitude'));
            $('#longitude').val(localStorage.getItem('longitude'));

            // フォーム送信時の処理
            $('#settings-form').on('submit', function(e) {
                e.preventDefault();
                localStorage.setItem('rssUrls', $('#rss-urls').val());
                localStorage.setItem('scrollSpeed', $('#scroll-speed').val());
                localStorage.setItem('latitude', $('#latitude').val());
                localStorage.setItem('longitude', $('#longitude').val());
                alert('設定を保存しました。');
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
