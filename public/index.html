<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- デジタル時計風フォント(Orbitron)をGoogle Fontsから読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <!-- スタイルシートを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 設定ページへのリンク (右上) -->
    <a href="/settings.html" class="settings-link" title="設定">⚙️</a>

    <div class="main-content">
        <!-- Overlay Debug Monitor -->
        <div id="overlay-debug-monitor"></div>

        <!-- 時計表示エリア -->
        <div class="clock-container hidden-on-load">
            <div id="clock">
                <span class="clock-digit">0</span><span class="clock-digit">0</span>
                <span class="clock-separator">:</span>
                <span class="clock-digit">0</span><span class="clock-digit">0</span>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <!-- 秒表示エリア -->
        <div class="seconds-wrapper hidden-on-load">
            <div id="seconds">
                <span class="second-digit">0</span><span class="second-digit">0</span><span id="second-decimals"></span>
            </div>
        </div>
        <!-- ニュースティッカーのコンテナ -->
        <div class="news-container hidden-on-load">
            <div id="news-ticker-content"></div>
        </div>
        <!-- メタ情報（天気、日付）のコンテナ -->
        <div class="meta-container hidden-on-load">
             <div id="weather">
                <!-- 天気情報がここに表示されます -->
             </div>
            <div id="date">
                <!-- 日付情報がここに表示されます -->
            </div>
        </div>
    </footer>

    <!-- アラーム音 -->
    <audio id="alarm-sound" src="https://cdn.freesound.org/previews/219/219244_4032686-lq.mp3" preload="auto"></audio>

    <!-- jQueryを読み込みます -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 日本の祝日ライブラリ (ブラウザ用のURLに修正) -->
    <script src="https://cdn.jsdelivr.net/npm/@holiday-jp/holiday_jp@2.4.0/dist/holiday_jp.min.js"></script>
    <!-- フロントエンドのJavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>
</html>
